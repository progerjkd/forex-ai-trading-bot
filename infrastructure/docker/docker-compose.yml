version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: forex-postgres
    environment:
      POSTGRES_USER: forex_user
      POSTGRES_PASSWORD: forex_pass
      POSTGRES_DB: forex_trading
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forex_user -d forex_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forex-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: forex-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - forex-network

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: forex-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@forex-bot.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - forex-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # OANDA streaming service - real-time price updates
  forex-streaming:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.streaming
    container_name: forex-streaming
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../../.env
    environment:
      # Override URLs for Docker network
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://forex_user:forex_pass@postgres:5432/forex_trading
    networks:
      - forex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis(host='redis'); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Tick aggregator service - converts ticks to candles
  forex-aggregator:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.aggregator
    container_name: forex-aggregator
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      forex-streaming:
        condition: service_started
    env_file:
      - ../../.env
    environment:
      # Override URLs for Docker network
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://forex_user:forex_pass@postgres:5432/forex_trading
    networks:
      - forex-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI WebSocket service - real-time dashboard API
  forex-api:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.api
    container_name: forex-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../../.env
    environment:
      # Override URLs for Docker network
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://forex_user:forex_pass@postgres:5432/forex_trading
    ports:
      - "8000:8000"
    networks:
      - forex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  forex-network:
    driver: bridge
